<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix France - Regardez des séries en ligne, regardes des films en ligne</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Films, séries et bien plus en illimité</h1>
            <h2>Où que vous soyez. Annulez à tout moment.</h2>
            <form action="">
                <h3>Prêt à regarder Netflix ? Saisissez votre adresse e-mail pour vous abonner ou réactiver votre
                    abonnement.
                </h3>
                <div class="begin">
                    <input id="begin-input-id" type="email" class="begin-input" name="email"
                        placeholder="Adresse e-mail">
                    <input type="button" class="begin-btn" value="Commencer">
                </div>
            </form>

        </div>

    </header>
</body>

</html>
